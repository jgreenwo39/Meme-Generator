            </div>
                
            <p></p>

            <div id="url">
                <label>Enter image url:
                    <input type="url" name="url" id="pic" placeholder="https://example.com" required>
                </label>
            </div>
                
            <p></p>

            <div id="textBottom">
                <label>Text below meme
                    <input type="text" name="belowText" id="bottom" placeholder="text" required>
                </label>
            </div> 
            
            <p></p>
            
            <input type="submit">
        </form>
